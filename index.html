<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hour Of Code | File Upload</title>
        <link rel="stylesheet" href="/mobilemain.css">
        <link rel="stylesheet" href="vivify.min.css">
        <link rel="shortcut icon" href="Branding/favicon.png">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        </script>
         <script type="text/javascript">
            $(document).ready(function () {
                $.getJSON('https://v2-api.sheety.co/1c0174d5b32dbebdf6f1e14d6ba67a4f/cspire/sheet1', function (data) {
                    var template = Handlebars.compile($('#item-template').html())
                    $('#viewer').html(template(data.sheet1))
                })
            })
        </script>
        <script id="item-template" type="text/x-handlebars-template">
    
            {{#each this}}
            <div class="image-container">
               {{{imageUrl}}}    
            </div>    
            {{/each}}
        
        </script>
    
    </head>
    <body>
        <nav>  
           <div class="logo-container">
               <img src="branding/WEBDEV.svg">
           </div>        
        </nav>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#webform').submit(function (e) {
                    e.preventDefault();
                    let form = $(this);
                    $.ajax({
                        type: 'post',
                        dataType: 'json',
                        url: form.attr('action'),
                        data: {
                            sheet1: {
                                name: $('#name').val(),
                                imageurl: $('#imageurl').val()
                            }
                        },
                        success: function () {
                            $('#success').show();
                            $('#webform').hide();
                        },
                        error: function (xhr, res, text) {
                            alert("An Error Occured, Try Again In a Few Seconds");
                        }
                    });
                });
            });
        </script>
<div class="form-container">
    <form id="webform" action="https://v2-api.sheety.co/1c0174d5b32dbebdf6f1e14d6ba67a4f/cspire/sheet1">
        <input class="name" type="text" id="name" name="email" placeholder="Your Name" required>
        <textarea  type="text" id="imageurl" placeholder="Image URL" required></textarea>
        <input class="confirm-button" type="submit" value="Confirm">
        <script async src="https://imgbb.com/upload.js" data-auto-insert="html-embed-medium"></script>
    </form>
    <div id="success" style="display: none;">
       <h2>Upload Complete</h2>
       <h4 style="text-align: center;">Check The Spreadsheet On Your Computer</h4>

    </div>
    
</div>
    
    </body>
</html>
