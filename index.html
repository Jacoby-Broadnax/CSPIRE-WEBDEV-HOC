<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Development | Hour Of Code</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="vivify.min.css">
    <link rel="shortcut icon" href="Branding/favicon.png">
</head>

<body class="vivify fadeIn delay-500">

    <nav>
        <a href="code.html" class="button left">CODE PAGE</a>
        <a href="Project WBT.zip" class="buttons left" download><button>DOWNLOAD FILES</button></a>
        <div class="logo-container">
            <img src="branding/WEBDEV.svg">
        </div>
        <a href="css.html" class="buttons right"><button>SWITCH TO <strong
                    style="color: black;">CSS</strong></button></a>
    </nav>
    <div class="qr-code qr">
        <div class="qr-code-container">
            <img src="/Assets/Qr code.svg">
        </div>
    </div>
    <div class="viewer" id="html">
        <div class="view-container">
            <div class="item-container" id="heading" style="padding: 0px;;">
                <h5 class="vivify fadeIn">HTML</h5>
                <h1 class="vivify fadeIn delay-100">HEADING</h1>
                <img class="vivify fadeIn delay-200" ondrag="dragged()" src="Assets/H1 example.svg">
            </div>
            <div class="item-container cover" style="width: 800px;" id="paragraph">
                <h5 class="vivify fadeIn">HTML</h5>

                <h1 class="vivify fadeIn delay-100">PARAGRAPH</h1>
                <img class="vivify fadeIn delay-200" style="margin-left: 60px;;" ondrag="dragged()"
                    src="assets/P example.svg">
            </div>
            <div class="item-container cover " id="image">
                <h5 class="vivify fadeIn">HTML</h5>
                <h1 class="vivify fadeIn delay-100">IMAGE</h1>
                <img class="vivify fadeIn delay-200" ondrag="dragged()" src="assets/img example.svg">
            </div>
            <div class="item-container cover " id="links">
                <h5 class="vivify fadeIn">HTML</h5>
                <h1 class="vivify fadeIn delay-100">LINKS</h1>
                <img class="vivify fadeIn delay-200" ondrag="dragged()" src="assets/a example.svg">
            </div>
        </div>
        <h3 class="warning vivify popOut delay-5000">Lol, no copying poopy head ;) </h3>
        <div class="bottom-nav-wrapper">
            <button onclick="qr()"><img class="qr-button" src="/Assets/qr-code.svg"></button>
            <div class="bottom-navigation">
                <a href="#"><button class="vivify fadeIn delay-300" autofocus>Heading</button></a>
                <a href="#paragraph"><button class="vivify fadeIn delay-400">Paragraph</button></a>
                <a href="#image"><button class="vivify fadeIn delay-500">Images</button></a>
                <a href="#links"><button class="vivify fadeIn delay-600">Links</button></a>
            </div>
        </div>
    </div>
    <script>
        function qr() {
            document.getElementsByClassName("qr")[0].style.display = "block";
        }

        function qrclose() {
            document.getElementById("qr")[0].style.display = "none";
        }
    </script>
    <script>
        function dragged() {
            document.getElementsByClassName("warning")[0].style.display = "block"
        }
    </script>
    <footer>
        <a href="https://docs.google.com/spreadsheets/d/1z-c8xH26g-iEfv787-8h-R67OpO5OAoOM7N69i6m8dw/edit#gid=0"
            target="_blank">Project Images</a>
    </footer>

</body>

</html>
